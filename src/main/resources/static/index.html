<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-time Chat Application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body class="bg-light">

  <!-- ユーザ名入力ページ -->
  <div id="username-page" class="d-flex align-items-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1>Enter your username</h1>
          <form id="username-form">
            <div class="input-group">
              <input type="text" id="name" placeholder="Username" class="form-control" autfocus>
              <button type="submit" class="btn btn-success">Join chat room</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- チャットページ -->
  <div id="chat-page" class="d-none">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1>Chat room</h1>
          <form id="message-form">
            <div class="input-group">
              <input type="text" id="message" placeholder="Enter your message" class="form-control" autofocus>
              <button type="submit" class="btn btn-success">Send</button>
            </div>
          </form>
          <div class="connecting">
            Connecting...
          </div>
          <div class="table-responsive mt-3">
            <table id="message-area"></table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- WebSocket通信が利用できない場合の代替用 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
